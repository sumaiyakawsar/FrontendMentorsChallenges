<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor Projects</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Frontend Mentor Challenges</h1>
        <p>
          Solved by
          <a href="https://github.com/sumaiyakawsar">Sumaiya Kawsar</a>
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Projects</h2>
        <div class="projects">
          <a
            class="project"
            href="Projects/qr-code-component-project/index.html"
          >
            <img class="project__img" src="images/project1-qr.png" />
            <div class="project__body">
              <div class="project__body__header">
                <h4>QR Code Generator</h4>
                <div class="level newbie">
                  <span class="level__no newbie">1</span>
                  <span>Newbie</span>
                </div>
              </div>
              <div class="project__body__tags">
                <span class="tag html">HTML</span>
                <span class="tag scss">SCSS</span>
                <span class="tag flexbx">Flexbox</span>
              </div>
              <div class="project__body__desc"></div>
            </div>
          </a>
          <a
            class="project"
            href="Projects/3-column-preview-card-component/index.html"
          >
            <img class="project__img" src="images/project3-3-card-layout.png" />
            <div class="project__body">
              <div class="project__body__header">
                <h4>3-column preview card</h4>
                <div class="level newbie">
                  <span class="level__no newbie"> 1</span>
                  <span>Newbie </span>
                </div>
              </div>
              <div class="project__body__tags">
                <span class="tag html"> HTML </span>
                <span class="tag scss">SCSS </span>
                <span class="tag flexbx">Flex </span>
              </div>
              <div class="project__body__desc"></div>
            </div>
          </a>
          <a class="project" href="Projects/launch-countdown-timer/index.html">
            <img class="project__img" src="images/CountdownTimer.png" />
            <div class="project__body">
              <div class="project__body__header">
                <h4>Launch countdown timer</h4>
                <div class="level intermediate">
                  <span class="level__no intermediate">3</span>
                  <span>Intermediate</span>
                </div>
              </div>
              <div class="project__body__tags">
                <span class="tag html">HTML</span>
                <span class="tag scss">CSS</span>
                <span class="tag flexbx">Flex</span>
                <span class="tag js">JS</span>
              </div>
              <div class="project__body__desc"></div>
            </div>
          </a>
          <a
            class="project"
            href="https://sumaiyakawsar.github.io/rest-api-countries-react/"
          >
            <img class="project__img" src="images/project2-dark.png" />
            <div class="project__body">
              <div class="project__body__header">
                <h4>REST Countries API</h4>
                <div class="level advanced">
                  <span class="level__no advanced">4</span>
                  <span>Advanced</span>
                </div>
              </div>
              <div class="project__body__tags">
                <span class="tag html">HTML</span>
                <span class="tag scss">CSS</span>
                <span class="tag flexbx">Flexbox</span>
                <span class="tag js">JS</span>
                <span class="tag api">API</span>
              </div>
              <div class="project__body__desc"></div>
            </div>
          </a>
        </div>
      </div>
    </main>

    </footer> -->
  </body>
</html>
