<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>

  <link rel="stylesheet" href="styles/styles.css" />
  <title> NFT preview card component | Frontend Mentor</title>
</head>

<body>
  <div></div>
  <main class="container">
    <div class="card">
      <div class="img__container">
        <img src="images/image-equilibrium.jpg" alt="" class="nft_img" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" class="eye-icon" />
        </div>
      </div>

      <div class="card__details">
        <h1 class="card__header">
          Equilibrium #3429
        </h1>
        <p class="card__body">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card__flex">
        <div class="card__info">
          <img src="images/icon-ethereum.svg" alt="" class="card__icon" />
          <span class="card__amount">0.041 ETH</span>

        </div>
        <div class="card__info ">
          <img src="images/icon-clock.svg" alt="" class="card__icon" />
          <span class="card__time"> 3 days left</span>

        </div>


      </div>

      <div class="card__footer">
        <img src="images/image-avatar.png" alt="" class="author__img" />
        <p>Creation of <span class="author__name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/sumaiyakawsar">Sumaiya Kawsar</a>.
  </footer>
</body>

</html>
