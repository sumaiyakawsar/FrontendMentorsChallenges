<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

  <link rel="stylesheet" href="styles/styles.css" />
  <title> Blog preview card | Frontend Mentor</title>
</head>

<body>
  <div></div>
  <main class="container">
    <div class="card">
      <img src="images/illustration-article.svg" alt="" class="card__img" />
      <div class="card__details">
        <span class="card__tag">Learning</span>
        <div class="card__date">Published 21 Dec 2023</div>
        <h1 class="card__header">
          HTML & CSS foundations
        </h1>
        <p class="card__body">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="card__author">
        <img src="images/image-avatar.webp" alt="" class="author__img" />
        <span class="author__name">Greg Hooper</span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/sumaiyakawsar">Sumaiya Kawsar</a>.
  </footer>
</body>

</html>
