<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

  <link rel="stylesheet" href="styles/styles.css" />
  <title> Profile card component | Frontend Mentor</title>
</head>

<body>
  <div></div>
  <main class="container">

    <div class="card">

      <div class="card__header">
        <img src="images/bg-pattern-card.svg" alt="" class="card__img" />
        <div class="profile_img">
          <img src="images/image-victor.jpg" alt="" class="profile_pic">
        </div>
      </div>

      <div class="card__details">
        <h1 class="card__profile">
          <span class="card__name">Victor Crest</span>
          <span class="card__age">26</span>
        </h1>

        <div class="card__city">London</div>
      </div>

      <div class="card__footer">
        <div class="card__info">
          <div class="card__number">80K</div>
          <div class="card__topic">Followers</div>
        </div>
        <div class="card__info">
          <div class="card__number">803K</div>
          <div class="card__topic">Likes</div>
        </div>
        <div class="card__info">
          <div class="card__number">1.4K</div>
          <div class="card__topic">Photos</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/sumaiyakawsar">Sumaiya Kawsar</a>.
  </footer>
</body>

</html>
