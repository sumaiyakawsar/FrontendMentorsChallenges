<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

  <link rel="stylesheet" href="styles/styles.css" />
  <title> Ping single column coming soon page | Frontend Mentor </title>
  <script src="https://kit.fontawesome.com/fc79bf4b70.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">

    <img src="images/logo.svg" alt="">

    <header>
      <h1>We are launching <span class="highlight">soon!</span></h1>

      <p> Subscribe and get notified</p>
    </header>

    <form id="contactForm">
      <div class="input-group">
        <input type="email" id="email" class="email" placeholder="Your Email Address..." required>
        <button type="submit" class="btn">Notify Me</button>
      </div>
      <p class="error-message" id="errorMessage"></p>

    </form>



    <img src="images/illustration-dashboard.png" alt="Dashboard Preview" class="dashboard-preview">

    <div class="socials">
      <a href="https://www.facebook.com/Sumaiya.Kawsar/" target="_blank" rel="noopener noreferrer"
        class="social__icon fa-brands fa-facebook-f" aria-label="facebook">
      </a>
      <a href="https://www.pinterest.com/sumaiyakawsar693/" target="_blank" class="social__icon fa-brands fa-twitter"
        aria-label="pinterest" rel="noopener noreferrer">
      </a>
      <a href="https://www.instagram.com/sumaiyakawsar_/" target="_blank" class="social__icon fa-brands fa-instagram"
        aria-label="instagram" rel="noopener noreferrer">
      </a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/sumaiyakawsar">Sumaiya Kawsar</a>.
    </div>
  </footer>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script> -->

  <script src="js/script.js"></script>

</body>

</html>
