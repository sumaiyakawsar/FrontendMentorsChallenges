<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
    <script src="js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fc79bf4b70.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <h1 class="heading">We're launching soon</h1>

      <div class="countdown-container">
        <div class="countdown-el days" id="days">
          <span class="top"></span>
          <span class="top-back"><span></span></span>
          <span class="bottom"></span>
          <span class="bottom-back"><span></span></span>
        </div>
        <div class="countdown-el hours" id="hours">
          <span class="top"></span>
          <span class="top-back"><span></span></span>
          <span class="bottom"></span>
          <span class="bottom-back"><span></span></span>
        </div>
        <div class="countdown-el mins" id="mins">
          <span class="top"></span>
          <span class="top-back"><span></span></span>
          <span class="bottom"></span>
          <span class="bottom-back"><span></span></span>
        </div>
        <div class="countdown-el seconds" id="seconds">
          <span class="top"></span>
          <span class="top-back"><span></span></span>
          <span class="bottom"></span>
          <span class="bottom-back"><span></span></span>
        </div>
      </div>
      <div class="describe-container">
        <p>days</p>
        <p>hours</p>
        <p>minutes</p>
        <p>seconds</p>
      </div>
    </main>
    <div class="socials">
      <a
        href="https://www.facebook.com/Sumaiya.Kawsar/"
        target="_blank"
        rel="noopener noreferrer"
        class="social__icon fa-brands fa-square-facebook fa-2xl"
      >
      </a>
      <a
        href="https://www.pinterest.com/sumaiyakawsar693/"
        target="_blank"
        class="social__icon fa-brands fa-pinterest fa-2xl"
        rel="noopener noreferrer"
      >
      </a>
      <a
        href="https://www.instagram.com/sumaiyakawsar_/"
        target="_blank"
        class="social__icon fa-brands fa-instagram fa-2xl"
        rel="noopener noreferrer"
      >
      </a>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sumaiyakawsar">Sumaiya Kawsar</a>.
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  </body>
</html>
